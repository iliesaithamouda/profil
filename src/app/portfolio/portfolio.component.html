<div class="portfolio-container">
  <div class="title-container">
    <h2>{{data.title}}</h2>
  </div>
  <div class="grid-container" [ngClass]="{'grid-container-work': layoutType === 'Work'}">
    
      <ng-template ngFor let-item [ngForOf]="data.items" let-i="index" let-c="count">
        <div class="box" *ngIf="layoutType === 'Services'; else work" [ngClass]="{'middle': i === 1 || i === 4}">
          <div class="icon">
            <i [ngClass]="item.imgPath"></i>
          </div>
          <div class="title">
            <h3>{{ item.title }}</h3>
          </div>
          <div class="description">
            {{ item.description }}
          </div>
        </div>
        <ng-template #work >
            <div class="box image-container">
              <img class="image" [src]="item.imgPath" />
            </div>
            <div class="box info-container">
              <div class="title"><h3>{{ item.title }}</h3></div>
              <div class="description">{{ item.description }}</div>
              <div class="button-wrapper"><a href="https://www.wearefrontend.com" target="_blank"><app-button>Visit Website</app-button></a></div>
            </div>
        </ng-template>
      </ng-template>
    
  </div>
  <div *ngIf="layoutType === 'Services'" class="button-wrapper">
    <a href="./assets/iliesAitHamouda_cv.pdf" target="_blank" download="iliesAitHamouda-CV"><app-button size="lg">Download My CV</app-button></a>
  </div>
</div>
